<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just For You ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
      overflow: hidden;
    }

    body.night {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .card-box {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 25px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    body.night .card-box {
      background: rgba(0,0,0,0.4);
    }

    .type {
      min-height: 70px;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .btn-love {
      margin: 6px;
      padding: 10px 22px;
      border-radius: 25px;
      border: none;
      background: #ff4d6d;
      color: white;
      transition: 0.3s;
    }

    .btn-love:hover {
      transform: scale(1.05);
    }

    .hug {
      position: fixed;
      font-size: 2rem;
      animation: hug 3s forwards;
    }

    @keyframes hug {
      from { bottom: 20px; opacity: 1; }
      to { bottom: 300px; opacity: 0; transform: scale(1.6); }
    }
  </style>
</head>

<body>
  <audio id="bgm" loop>
    <source src="https://open.spotify.com/track/5FXMRdJjKq1BIX4e8Eg9mK?si=1718aa689af347e1">
  </audio>

  <div id="root"></div>

  <script type="text/babel">
    const { motion } = window.framerMotion;

    function App() {
      const messages = [
        "Hey Nilima ü§ç",
        "Smile karo"
        "You are never alone üå∏",
        "Main hoon Naüé∂",
        "Ek smile kar do mere liye, plzü•πü•π"
      ];

      const [text, setText] = React.useState("");
      const [i, setI] = React.useState(0);
      const [j, setJ] = React.useState(0);

      React.useEffect(() => {
        if (j < messages[i].length) {
          setTimeout(() => {
            setText(text + messages[i][j]);
            setJ(j + 1);
          }, 60);
        }
      }, [j]);

      const next = () => {
        setText("");
        setJ(0);
        setI((i + 1) % messages.length);
      };

      const night = () => {
        document.body.classList.toggle("night");
      };

      const hug = () => {
        const h = document.createElement("div");
        h.className = "hug";
        h.innerText = "ü´Ç";
        h.style.left = Math.random() * 80 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 3000);
      };

      const playMusic = () => {
        document.getElementById("bgm").play();
      };

      return (
        <motion.div
          initial={{ opacity: 0, y: 40 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ duration: 1 }}
          className="card-box"
        >
          <h2>Just For You üíñ</h2>
          <div className="type">{text}</div>

          <div className="mt-3">
            <button className="btn-love" onClick={next}>Next üíå</button>
            <button className="btn-love" onClick={night}>Night üåô</button>
            <button className="btn-love" onClick={hug}>Send Hug ü´Ç</button>
            <button className="btn-love" onClick={playMusic}>Play Music üéµ</button>
          </div>
        </motion.div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
