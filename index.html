<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-box {
      background: rgba(255,255,255,0.28);
      backdrop-filter: blur(14px);
      padding: 48px;
      border-radius: 30px;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    h2 {
      margin-bottom: 18px;
    }

    #typeText {
      min-height: 120px;
      font-size: 1.25rem;
      line-height: 1.7;
    }
  </style>
</head>

<body>

  <div class="card-box">
    <h2>Hey Nilima ğŸ¤</h2>
    <div id="typeText"></div>
  </div>

  <script>
    const messages = [
      "Kokhono mon kharap kore thakbe na,
      "Just breathe. This moment is safe.",
      "Main Hoon Na tmhare liyeğŸ˜ŒğŸ˜Œ",
      "Your smile is precious to me",
      "Ekbar mere liye smile kardo, plzğŸ¥¹ğŸ¥¹ğŸ¥¹"
    ];

    const speed = 55;
    const pause = 1300;

    let msgIndex = 0;
    let charIndex = 0;
    const textEl = document.getElementById("typeText");

    function typeEffect() {
      if (charIndex < messages[msgIndex].length) {
        textEl.innerHTML += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, speed);
      } else {
        setTimeout(nextMessage, pause);
      }
    }

    function nextMessage() {
      charIndex = 0;
      msgIndex++;

      if (msgIndex < messages.length) {
        textEl.innerHTML = "";
        typeEffect();
      }
    }

    window.onload = typeEffect;
  </script>

</body>
</html>
