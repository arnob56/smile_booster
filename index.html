<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just For You ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      transition: 0.5s;
    }

    body.night {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .card-box {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px;
      max-width: 420px;
      margin: auto;
      margin-top: 12vh;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    body.night .card-box {
      background: rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
    }

    .type-text {
      font-size: 1.2rem;
      min-height: 70px;
    }

    .btn-love {
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      margin: 8px;
      transition: 0.3s;
    }

    .btn-love:hover {
      transform: scale(1.05);
      background: #ff1e4d;
    }

    .night-btn {
      background: #222;
      color: #fff;
    }

    .hug {
      position: fixed;
      font-size: 2rem;
      animation: hugFloat 3s ease-out forwards;
    }

    @keyframes hugFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- üéµ Background Music -->
  <audio autoplay loop>
    <source src="https://docs.google.com/uc?export=download&id=1n4mT2tM2N0ZyH5F4cQYy0R8X7HcJZK0k" type="audio/mpeg">
  </audio>

  <div id="root"></div>

  <script type="text/babel">
    const { motion } = window["framer-motion"];

    function App() {
      const texts = [
        "I know today feels heavy‚Ä¶ ü§ç",
        "But you are stronger than you think üå∏",
        "Your smile matters more than you know ‚ú®",
        "Dekha ek khwab to ye silsile huye‚Ä¶ üé∂",
        "I‚Äôm always right here ü´Ç"
      ];

      const [displayText, setDisplayText] = React.useState("");
      const [index, setIndex] = React.useState(0);
      const [char, setChar] = React.useState(0);

      React.useEffect(() => {
        if (char < texts[index].length) {
          setTimeout(() => {
            setDisplayText(displayText + texts[index][char]);
            setChar(char + 1);
          }, 60);
        }
      }, [char]);

      const nextText = () => {
        setDisplayText("");
        setChar(0);
        setIndex((index + 1) % texts.length);
      };

      const toggleNight = () => {
        document.body.classList.toggle("night");
      };

      const sendHug = () => {
        const hug = document.createElement("div");
        hug.className = "hug";
        hug.innerText = "ü´Ç";
        hug.style.left = Math.random() * 80 + "vw";
        hug.style.bottom = "20px";
        document.body.appendChild(hug);
        setTimeout(() => hug.remove(), 3000);
      };

      return (
        <motion.div
          initial={{ opacity: 0, y: 40 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ duration: 1 }}
          className="card-box"
        >
          <h1>Hey Nilima ü§ç</h1>
          <div className="type-text">{displayText}</div>

          <div className="mt-4">
            <button className="btn-love" onClick={nextText}>
              Next üíå
            </button>
            <button className="btn-love night-btn" onClick={toggleNight}>
              Night üåô
            </button>
            <button className="btn-love" onClick={sendHug}>
              Send Hug ü´Ç
            </button>
          </div>
        </motion.div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
