<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just For You ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-box {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      padding: 45px;
      border-radius: 28px;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
    }

    h2 {
      margin-bottom: 15px;
    }

    #typeText {
      min-height: 90px;
      font-size: 1.25rem;
      line-height: 1.6;
    }

    .hug {
      position: fixed;
      font-size: 2rem;
      animation: hugFloat 4s ease-out forwards;
      opacity: 0.9;
    }

    @keyframes hugFloat {
      from {
        bottom: 15px;
        transform: scale(1);
        opacity: 1;
      }
      to {
        bottom: 320px;
        transform: scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card-box">
    <h2>Hey Nilima ü§ç</h2>
    <div id="typeText"></div>
  </div>

  <script>
    const messages = [
      "Mon kharap korbe na kokhonoü§ç",
      "Main hoon na tmkhare liye, har dam tmkhare saath dunga",
      "YYou are special to me",
      "Your smile is precious gift for me",
      "ekbar mere liye smile kardo plz ü•πü•π"
    ];

    const speed = 55;
    const pause = 1200;
    let msgIndex = 0;
    let charIndex = 0;
    const textEl = document.getElementById("typeText");

    function typeEffect() {
      if (charIndex < messages[msgIndex].length) {
        textEl.innerHTML += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, speed);
      } else {
        setTimeout(nextMessage, pause);
      }
    }

    function nextMessage() {
      charIndex = 0;
      msgIndex++;

      if (msgIndex < messages.length) {
        textEl.innerHTML = "";
        typeEffect();
        sendHug();
      }
    }

    function sendHug() {
      const hug = document.createElement("div");
      hug.className = "hug";
      hug.innerText = "ü´Ç";
      hug.style.left = Math.random() * 80 + "vw";
      document.body.appendChild(hug);

      setTimeout(() => hug.remove(), 4000);
    }

    // Start automatically on page load
    window.onload = () => {
      typeEffect();
      setInterval(sendHug, 5000);
    };
  </script>

</body>
</html>
